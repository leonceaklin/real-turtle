<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RealTurtle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script src="../build/index.js"></script>
  <canvas id="real-turtle"></canvas>
  <script src="../build/helpers/simple.js"></script>

  <script type="text/javascript">


  function form(e, size=50/e, n=100){
    for(var i = 0; i < n; i++){
      turtle.forward(size * i/2)
      turtle.left(360/e)
      turtle.setStrokeColorHSL(6*i, 1, 0.5);
    }
  }

  turtle.setLineCap("round")
  .setLineWidth(10)
  form(8);

  </script>
</body>
</html>
