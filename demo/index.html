<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Turtle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
  <script src="../build/index.js"></script>

  <canvas id="canvas" width="500" height="500"></canvas>



  <script src="main.js"></script>
  <script type="text/javascript">


    turtle
    .setLineCap("round")
    .setStrokeStyle("blue")
    .setLineWidth(1)
    .setFillStyle("green")


    for (var i = 0; i < 4; i++) {
      turtle.forward(100).rt(90)
      turtle.setFillStyle("blue").fill()
    }

    turtle.eval(() => {
      turtle.ctx.rect(0,0,100,100)
      turtle.ctx.fillStyle = "red"
      turtle.ctx.fill()
    })

    turtle.back(100)




  </script>
</body>
</html>
