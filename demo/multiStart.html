<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>RealTurte</title>
  </head>
  <body>
    <script type="text/javascript" src="https://unpkg.com/real-turtle"></script>
  <canvas id="real-turtle"></canvas>

  <script type="text/javascript">
      var turtle = new RealTurtle.default('#real-turtle', {verbose: true, autoStart: false})
    //Your turtle code goes here
    turtle
    .setSpeed(1)
    .setLineWidth(8)
    .setLineCap("round")
    .penUp()
    .left(90)
    .forward(90)
    .right(90)
    .setSpeed(0.5)
    .penDown()
    .right(10)
    .forward(110)
    .right(80)
    .forward(40)
    .arc(30, 180)
    .left(100)
    .forward(50)
    .left(80)
    .start()

    turtle
    .forward(60)
    .left(80)
    .forward(80)
    .left(100)
    .forward(30)
    .right(100)
    .forward(30)
    .right(80)
    .forward(90)
    .right(100)
    .forward(30)
    .right(80)
    .forward(30)
    .left(80)
    .forward(80)
    .left(100)
    .start()
  </script>

  </body>
</html>
