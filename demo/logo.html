<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>RealTurte</title>
  </head>
  <body>
    <script src="../build/index.js"></script>
    <canvas id="real-turtle"></canvas>
  <script type="text/javascript" src="https://unpkg.com/real-turtle/build/helpers/simple.js"></script>

  <script type="text/javascript">
    //Your turtle code goes here
    turtle
    .setSpeed(1)
    .setLineWidth(8)
    .setLineCap("round")
    .penUp()
    .left(90)
    .forward(90)
    .right(90)
    .setSpeed(.8)
    .penDown()
    .right(10)
    .forward(110)
    .right(80)
    .forward(40)
    .arc(30, 180)
    .left(100)
    .forward(50)
    .left(80)
    .forward(60)
    .left(80)
    .forward(80)
    .left(100)
    .forward(30)
    .right(100)
    .forward(30)
    .right(80)
    .forward(90)
    .right(100)
    .forward(30)
    .right(80)
    .forward(30)
    .left(80)
    .forward(80)
    .left(100)
  </script>

  </body>
</html>
